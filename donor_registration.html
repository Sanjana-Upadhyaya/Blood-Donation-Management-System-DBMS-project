<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donor Registration</title>
  <link rel="stylesheet" href="donor_registration.css">
</head>
<body>
  <div class="container">
    <h2>Donor Registration</h2>
    <form id="donorForm" action="donor_registration.php" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
      
      <label for="bloodType">Blood Type:</label>
      <input type="text" id="bloodType" name="bloodType" required>
      
      <label for="state">State:</label>
      <input type="text" id="state" name="state" required>
      
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>
      
      <label for="pincode">Pincode:</label>
      <input type="text" id="pincode" name="pincode" required>
      
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <button type="submit">Register</button>
    </form>
    <p class="p1">Already registered? <a class="a1" href="donor_login.html">Login</a></p>
  </div>

  <script src="donor_registration.js"></script>
</body>
</html>
